<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Review Boost</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            charcoal: '#171e19',
            golden: '#ffe17c',
            sage: '#b7c6c2',
            dark: '#272727',
          },
          fontFamily: {
            anton: ['Anton', 'sans-serif'],
            satoshi: ['Satoshi', 'sans-serif'],
          },
        }
      }
    }
    </script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-white grid-bg min-h-screen font-satoshi text-charcoal">
    <nav class="bg-charcoal">
        <div class="max-w-3xl mx-auto px-4 py-3 flex items-center">
            <span class="font-bold text-sage">ReviewBoost</span>
            <div class="ml-auto flex gap-6">
                <a href="/portal/send" class="text-sm text-sage hover:text-golden">Send</a>
                <a href="/portal/dashboard" class="text-sm text-sage hover:text-golden">Dashboard</a>
            </div>
        </div>
    </nav>
    <main class="max-w-3xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-anton uppercase leading-[0.9] mb-6">Dashboard</h1>

        <div class="mb-6">
            <label class="block text-sm font-medium text-charcoal mb-1">Business</label>
            <select id="biz-select" onchange="loadDashboard()" class="border border-charcoal/10 rounded px-3 py-2 text-sm focus:ring-golden focus:border-golden">
                <option value="">-- Select --</option>
            </select>
        </div>

        <div id="stats-section" class="hidden">
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-white rounded-lg shadow p-4 text-center card border border-charcoal/10">
                    <div id="stat-sent" class="text-2xl font-bold text-charcoal">0</div>
                    <div class="text-xs text-dark/50">Sent</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center card border border-charcoal/10">
                    <div id="stat-clicked" class="text-2xl font-bold text-green-600">0</div>
                    <div class="text-xs text-dark/50">Clicked</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center card border border-charcoal/10">
                    <div id="stat-rate" class="text-2xl font-bold text-golden">0%</div>
                    <div class="text-xs text-dark/50">Click Rate</div>
                </div>
            </div>

            <div id="reviews-table" class="bg-white rounded-lg shadow overflow-hidden hidden border border-charcoal/10">
                <table class="w-full text-sm">
                    <thead class="bg-charcoal/5">
                        <tr>
                            <th class="text-left px-4 py-2">Phone</th>
                            <th class="text-left px-4 py-2">Status</th>
                            <th class="text-left px-4 py-2">Sent</th>
                            <th class="text-left px-4 py-2">Clicked</th>
                            <th class="px-4 py-2"></th>
                        </tr>
                    </thead>
                    <tbody id="reviews-tbody"></tbody>
                </table>
            </div>
            <p id="no-reviews" class="text-dark/40 text-sm hidden">No review requests yet for this business.</p>
        </div>

        <p id="select-prompt" class="text-dark/40 text-sm">Select a business to view stats.</p>
    </main>

<script>
function fmtDate(iso) {
    if (!iso) return '-';
    const d = new Date(iso);
    return d.toLocaleString('en-US', {
        timeZone: 'America/Los_Angeles',
        month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', hour12: false,
    });
}

function statusBadge(s) {
    if (s === 'clicked') return '<span class="text-green-600 font-medium">Clicked</span>';
    if (s === 'sent') return '<span class="text-golden font-medium">Sent</span>';
    return '<span class="text-dark/40">Pending</span>';
}

async function loadBusinesses() {
    const resp = await fetch('/api/businesses');
    const list = await resp.json();
    const sel = document.getElementById('biz-select');
    list.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b.id;
        opt.textContent = b.name;
        sel.appendChild(opt);
    });
}

async function deleteReview(id) {
    if (!confirm('Delete this review request?')) return;
    await fetch(`/api/review/${id}`, { method: 'DELETE' });
    loadDashboard();
}

async function loadDashboard() {
    const bizId = document.getElementById('biz-select').value;
    if (!bizId) return;

    document.getElementById('select-prompt').classList.add('hidden');

    const resp = await fetch(`/api/dashboard?business_id=${bizId}`);
    const data = await resp.json();

    document.getElementById('stat-sent').textContent = data.stats.total_sent;
    document.getElementById('stat-clicked').textContent = data.stats.total_clicked;
    document.getElementById('stat-rate').textContent = data.stats.click_rate + '%';
    document.getElementById('stats-section').classList.remove('hidden');

    if (data.reviews.length) {
        const tbody = document.getElementById('reviews-tbody');
        tbody.innerHTML = data.reviews.map(r =>
            `<tr class="border-t border-charcoal/10">
                <td class="px-4 py-2 text-dark/50">${r.customer_contact}</td>
                <td class="px-4 py-2">${statusBadge(r.status)}</td>
                <td class="px-4 py-2 text-dark/40 text-xs">${fmtDate(r.sent_at)}</td>
                <td class="px-4 py-2 text-dark/40 text-xs">${fmtDate(r.clicked_at)}</td>
                <td class="px-4 py-2 text-right">
                    <button onclick="deleteReview(${r.id})" class="text-dark/20 hover:text-dark/50" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
                    </button>
                </td>
            </tr>`
        ).join('');
        document.getElementById('reviews-table').classList.remove('hidden');
        document.getElementById('no-reviews').classList.add('hidden');
    } else {
        document.getElementById('reviews-table').classList.add('hidden');
        document.getElementById('no-reviews').classList.remove('hidden');
    }
}

loadBusinesses();
</script>
</body>
</html>
